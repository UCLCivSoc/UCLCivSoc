<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UCL CivSoc | Article</title>

    <link rel="icon" type="image/png" href="images/website/civsoclogo.png">
<link rel="apple-touch-icon" href="images/website/civsoclogo.png">
    <link rel="stylesheet" href="style.css">
</head>
<body class="article-page-body">

    <div class="article-layout">
        <div class="article-left">
            <a href="index.html" class="close-article-btn">← Back to Feed</a>
            <div class="article-huge-title" id="art-title"></div>
            <div class="mobile-scroll-hint">Scroll to Read ↓</div>
        </div>
        
        <div class="article-right">
            <div class="article-header-meta" id="art-meta"></div>
            <div class="article-body" id="art-content"></div>
        </div>
    </div>

    <script src="data.js"></script>
    <script src="script.js"></script>
    <script>
        window.addEventListener('load', () => {
            const params = new URLSearchParams(window.location.search);
            const id = params.get('id');
            const post = posts.find(p => p.id == id);
            
            if(post) renderArticlePage(post);
            else document.body.innerHTML = "<h1 style='padding:2rem'>Article not found.</h1><a href='index.html' style='padding:2rem'>Go Home</a>";
        });
    </script>
</body>
</html>
