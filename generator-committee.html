<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Committee Generator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --bg-dark: #0f0f13; --panel: rgba(30, 30, 35, 0.6); --accent: #F6BE00; --text: #eee; --border: rgba(255,255,255,0.1); }
        body { background: var(--bg-dark); background-image: radial-gradient(circle at 90% 10%, rgba(80, 7, 120, 0.15) 0%, transparent 40%); color: var(--text); font-family: sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .nav-bar { display: flex; justify-content: center; padding: 20px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); }
        .nav-pills { display: flex; background: rgba(255,255,255,0.05); border-radius: 50px; padding: 5px; gap: 5px; border: 1px solid var(--border); }
        .tab-btn { background: transparent; border: none; color: #aaa; padding: 10px 25px; font-weight: 700; cursor: pointer; border-radius: 30px; transition: 0.3s; text-transform: uppercase; font-size: 0.8rem; }
        .tab-btn.active { background: var(--accent); color: #000; }

        .view-section { display: none; padding: 40px 20px; overflow-y: auto; flex-grow: 1; }
        .view-section.active { display: block; animation: fadeIn 0.3s; }
        .container { max-width: 600px; margin: 0 auto; }
        @keyframes fadeIn { from { opacity:0; transform:translateY(10px); } to { opacity:1; transform:translateY(0); } }

        .glass-panel { background: var(--panel); border: 1px solid var(--border); border-radius: 16px; padding: 30px; backdrop-filter: blur(20px); }

        input, textarea { background: rgba(0,0,0,0.3); border: 1px solid var(--border); color: white; padding: 14px; border-radius: 8px; width: 100%; margin-bottom: 20px; box-sizing: border-box; font-size: 1rem; }
        input:focus, textarea:focus { border-color: var(--accent); outline: none; background: rgba(0,0,0,0.5); }
        label { color: var(--accent); font-weight: 800; font-size: 0.75rem; margin-bottom: 8px; display: block; text-transform: uppercase; letter-spacing: 0.5px; }

        #json-out { background: #08080a; color: #00ff9d; font-family: monospace; width: 100%; height: 250px; border: 1px solid #333; padding: 20px; border-radius: 12px; margin-top: 20px; resize: none; }
        
        /* PREVIEW */
        #preview-box { background: #f0f0f0; padding: 60px; border-radius: 12px; display: flex; justify-content: center; margin-bottom: 20px; box-shadow: inset 0 0 20px rgba(0,0,0,0.05); }
        .member-card { width: 300px; background: white; border-radius: 8px; overflow: hidden; box-shadow: 0 10px 30px rgba(0,0,0,0.1); border-top: 5px solid #500778; }
        .member-img-box { width: 100%; height: 300px; background: #ddd; }
        .member-img { width: 100%; height: 100%; object-fit: cover; }
        .member-info { padding: 20px; text-align: center; }
        .member-role { font-size: 0.8rem; font-weight: 700; color: #500778; text-transform: uppercase; margin-bottom: 5px; }
        .member-name { font-size: 1.5rem; font-weight: 800; color: #111; margin-bottom: 10px; }
        .member-bio { font-size: 0.95rem; color: #666; margin-bottom: 15px; }
        .member-email { display: inline-block; padding: 5px 12px; border: 1px solid #ddd; border-radius: 20px; text-decoration: none; color: #333; font-size: 0.85rem; }
    </style>
</head>
<body>
    <nav class="nav-bar">
        <div class="nav-pills">
            <button class="tab-btn active" onclick="switchTab('form', this)">1. Member Details</button>
            <button class="tab-btn" onclick="switchTab('preview', this)">2. Preview & Export</button>
        </div>
    </nav>

    <div id="view-form" class="view-section active">
        <div class="container glass-panel">
            <label>Full Name</label><input type="text" id="name" placeholder="Name" oninput="update()">
            <label>Role</label><input type="text" id="role" placeholder="Role" oninput="update()">
            <label>Email</label><input type="text" id="email" placeholder="@ucl.ac.uk" oninput="update()">
            <label>LinkedIn (Optional)</label><input type="text" id="linkedin" placeholder="https://linkedin.com..." oninput="update()">
            <label>Image Path</label><input type="text" id="image" value="images/committee/placeholder.jpg" oninput="update()">
            <label>Bio</label><textarea id="bio" rows="4" placeholder="Short bio..." oninput="update()"></textarea>
        </div>
    </div>

    <div id="view-preview" class="view-section">
        <div class="container">
            <div id="preview-box"></div>
            <textarea id="json-out" readonly></textarea>
            <button onclick="copy()" style="width:100%; padding:18px; background:var(--accent); font-weight:900; border:none; border-radius:8px; cursor:pointer; margin-top:10px; font-size:1rem; text-transform:uppercase;">COPY CODE</button>
        </div>
    </div>

    <script>
        function switchTab(id, btn) {
            document.querySelectorAll('.view-section').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(el => el.classList.remove('active'));
            document.getElementById('view-' + id).classList.add('active');
            btn.classList.add('active');
            update();
        }

        function update() {
            const d = {
                name: document.getElementById('name').value || "Name",
                role: document.getElementById('role').value || "Role",
                email: document.getElementById('email').value,
                linkedin: document.getElementById('linkedin').value,
                image: document.getElementById('image').value,
                bio: document.getElementById('bio').value || "Bio goes here."
            };

            const linkBtn = d.linkedin 
                ? `<a href="#" class="member-email" style="color:#0077b5;border-color:#0077b5">Linked<strong>in</strong></a>` 
                : `<a href="#" class="member-email">Email</a>`;

            document.getElementById('preview-box').innerHTML = `
                <div class="member-card">
                    <div class="member-img-box"><img src="${d.image}" class="member-img" onerror="this.src='https://via.placeholder.com/300'"></div>
                    <div class="member-info">
                        <div class="member-role">${d.role}</div>
                        <div class="member-name">${d.name}</div>
                        <div class="member-bio">${d.bio}</div>
                        ${linkBtn}
                    </div>
                </div>`;

            let json = `{\n  name: "${d.name}",\n  role: "${d.role}",\n  email: "${d.email}",\n  image: "${d.image}",\n  bio: "${d.bio}"`;
            if(d.linkedin) json += `,\n  linkedin: "${d.linkedin}"`;
            json += `\n},`;
            document.getElementById('json-out').value = json;
        }
        function copy() { navigator.clipboard.writeText(document.getElementById('json-out').value); alert("Copied!"); }
        update();
    </script>
</body>
</html>
