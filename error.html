<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Access Denied | UCL CivSoc</title>
    <style>
        :root {
            --bg-dark: #0f0f13;
            --ucl-purple: #500778;
            --accent: #F6BE00;
            --text: #ffffff;
            --code-font: 'Courier New', Courier, monospace;
        }

        body {
            background-color: var(--bg-dark);
            color: var(--text);
            font-family: 'Helvetica Neue', Arial, sans-serif;
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            overflow: hidden;
            background-image: 
                radial-gradient(circle at 50% 50%, rgba(80, 7, 120, 0.1) 0%, transparent 60%);
        }

        .container {
            text-align: center;
            z-index: 10;
            padding: 2rem;
            border: 1px solid rgba(255, 68, 68, 0.2);
            background: rgba(10, 10, 12, 0.8);
            border-radius: 12px;
            backdrop-filter: blur(10px);
            box-shadow: 0 0 40px rgba(255, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        h1 {
            font-size: 3rem;
            margin: 0 0 1rem 0;
            color: #ff4444;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 900;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            display: inline-block;
            animation: pulse 2s infinite;
        }

        p {
            font-size: 1.1rem;
            color: #ccc;
            margin-bottom: 2rem;
            line-height: 1.5;
        }

        .redirect-msg {
            font-family: var(--code-font);
            color: var(--accent);
            font-size: 0.9rem;
            margin-top: 1rem;
        }

        #timer {
            font-weight: bold;
            color: white;
        }

        @keyframes pulse {
            0% { transform: scale(1); text-shadow: 0 0 0 rgba(255, 68, 68, 0.7); }
            50% { transform: scale(1.1); text-shadow: 0 0 20px rgba(255, 68, 68, 0.5); }
            100% { transform: scale(1); text-shadow: 0 0 0 rgba(255, 68, 68, 0.7); }
        }
        
        /* Scanline effect */
        .scanlines {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(to bottom, rgba(255,255,255,0), rgba(255,255,255,0) 50%, rgba(0,0,0,0.1) 50%, rgba(0,0,0,0.1));
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 5;
            opacity: 0.6;
        }
    </style>
</head>
<body>

    <div class="scanlines"></div>

    <div class="container">
        <div class="icon">ðŸš«</div>
        <h1>Access Denied</h1>
        <p>Your account is not authorised past this point. The Generators are restricted to Committee use only.</p>
        
        <div class="redirect-msg">
            Redirecting to public site in <span id="timer">5</span>s...
        </div>
    </div>

    <script>
        let count = 5;
        const timerEl = document.getElementById('timer');
        
        const interval = setInterval(() => {
            count--;
            timerEl.innerText = count;
            if (count <= 0) {
                clearInterval(interval);
                window.location.href = 'index.html';
            }
        }, 1000);
    </script>

</body>
</html>
