<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Report Generator</title>
    <style>
        :root { 
            --bg: #121214;
            --surface: #1e1e24;
            --surface-hover: #272730;
            --border: #333;
            --primary: #00bcd4; /* Report Blue */
            --text: #e1e1e6; 
            --text-muted: #a8a8b3;
            --radius: 8px;
            --font-sans: 'Inter', -apple-system, sans-serif;
        }

        * { box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: var(--font-sans); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .top-bar { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: var(--surface); }
        .nav-left a { color: var(--text-muted); text-decoration: none; font-weight: 500; font-size: 0.9rem; }
        .nav-left a:hover { color: var(--text); }

        .workspace { display: flex; flex: 1; height: calc(100vh - 60px); }
        .sidebar { width: 400px; background: var(--surface); border-right: 1px solid var(--border); padding: 25px; overflow-y: auto; display: flex; flex-direction: column; gap: 20px; }
        .preview-area { flex: 1; background: #fff; color: #000; padding: 50px; overflow-y: auto; }

        label { color: var(--text-muted); font-size: 0.75rem; font-weight: 700; text-transform: uppercase; margin-bottom: 6px; display: block; letter-spacing: 0.5px; }
        input, textarea { background: var(--bg); border: 1px solid var(--border); color: var(--text); padding: 12px; border-radius: var(--radius); width: 100%; font-family: inherit; font-size: 0.9rem; transition: 0.2s; }
        input:focus { border-color: var(--primary); }

        .row { display: flex; gap: 15px; } .row > div { flex: 1; }

        .btn-primary { width: 100%; padding: 14px; background: var(--primary); color: #000; font-weight: 700; border: none; border-radius: var(--radius); cursor: pointer; font-size: 0.9rem; text-transform: uppercase; margin-top: auto; }
        .btn-primary:hover { opacity: 0.9; transform: translateY(-1px); }

        .list-item { display: flex; gap: 10px; margin-bottom: 8px; }
        .btn-icon { background: rgba(255,255,255,0.05); color: #aaa; border: 1px solid var(--border); width: 36px; height: 36px; display: flex; justify-content: center; align-items: center; cursor: pointer; border-radius: 4px; flex-shrink: 0; }
        .btn-icon:hover { color: white; background: rgba(255,255,255,0.1); }
        .btn-add { background: transparent; border: 1px dashed var(--border); color: var(--text-muted); padding: 8px; width: 100%; border-radius: var(--radius); cursor: pointer; font-size: 0.8rem; }
        .btn-add:hover { border-color: var(--primary); color: var(--primary); }

        /* PREVIEW STYLES (MATCHING MAIN SITE) */
        .report-header h2 { font-size: 2rem; color: #111; margin-bottom: 0.5rem; margin-top: 0; }
        .report-header .date { font-family: monospace; color: #999; font-weight: 700; }
        .stat-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 1rem; margin: 2rem 0; }
        .stat-box { background: #f8f8f8; padding: 1rem; border-radius: 6px; text-align: center; border: 1px solid #eee; }
        .stat-number { display: block; font-size: 1.5rem; font-weight: 800; color: #111; }
        .stat-label { font-size: 0.7rem; text-transform: uppercase; color: #666; letter-spacing: 1px; margin-top: 5px; }
        .data-section h3 { font-size: 1rem; text-transform: uppercase; color: var(--primary); border-bottom: 1px solid #eee; padding-bottom: 5px; margin-bottom: 1rem; letter-spacing: 1px; }
        ul { padding-left: 20px; line-height: 1.6; color: #333; }

        #status-msg { margin-top: 10px; font-size: 0.85rem; text-align: center; font-weight: bold; min-height: 1.2em; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="nav-left"><a href="easygenerator.html">← Generator Hub</a></div>
        <div style="font-weight:700; letter-spacing:1px; color:#fff;">REPORT EDITOR</div>
        <button onclick="logout()" style="background:transparent;border:1px solid #444;color:#888;padding:5px 10px;border-radius:4px;cursor:pointer;">Logout</button>
    </div>

    <div class="workspace">
        <div class="sidebar">
            <div class="row">
                <div style="flex:2"><label>Report Label</label><input type="text" id="label" placeholder="e.g. Week 5 (Nov 12-18)" oninput="update()"></div>
                <div style="flex:1"><label>ID (Unique)</label><input type="text" id="id" placeholder="week5" oninput="update()"></div>
            </div>

            <div class="row">
                <div><label>Attendance</label><input type="text" id="s-attend" placeholder="12/14" oninput="update()"></div>
                <div><label>Topics</label><input type="text" id="s-discuss" placeholder="3" oninput="update()"></div>
                <div><label>Decisions</label><input type="text" id="s-decision" placeholder="2" oninput="update()"></div>
            </div>

            <div>
                <label>Minutes (Bullet Points)</label>
                <div id="minute-list"></div>
                <button class="btn-add" onclick="addMin()">+ Add Bullet Point</button>
            </div>

            <div style="flex:1;"></div>
            <div id="status-msg"></div>
            <button class="btn-primary" id="save-btn" onclick="saveReport()">Publish Report</button>
        </div>

        <div class="preview-area" id="preview-box"></div>
    </div>

    <script>
        let db;
        checkAuth((user) => { db = firebase.firestore(); });
        let mins = [""];

        function addMin() { mins.push(""); renderLists(); }
        
        function renderLists() {
            const mDiv = document.getElementById('minute-list');
            mDiv.innerHTML = '';
            mins.forEach((m, i) => {
                mDiv.innerHTML += `
                <div class="list-item">
                    <input style="margin:0" value="${m}" oninput="mins[${i}]=this.value;update()" placeholder="Point ${i+1}...">
                    <button class="btn-icon" onclick="mins.splice(${i},1);renderLists();update()">✕</button>
                </div>`;
            });
        }

        function update() {
            const s = {
                id: document.getElementById('id').value || "report-" + Date.now(),
                label: document.getElementById('label').value || "Report Label",
                att: document.getElementById('s-attend').value || "-",
                dis: document.getElementById('s-discuss').value || "-",
                dec: document.getElementById('s-decision').value || "-"
            };

            const minH = `<div class="data-section"><h3>Minutes</h3><ul>` + mins.map(m=>`<li>${m}</li>`).join('') + `</ul></div>`;

            document.getElementById('preview-box').innerHTML = `
                <div class="report-header"><h2>Weekly Report</h2><span class="date">${s.label}</span></div>
                <div class="stat-grid">
                    <div class="stat-box"><span class="stat-number">${s.att}</span><span class="stat-label">Present</span></div>
                    <div class="stat-box"><span class="stat-number">${s.dis}</span><span class="stat-label">Topics</span></div>
                    <div class="stat-box"><span class="stat-number">${s.dec}</span><span class="stat-label">Decisions</span></div>
                </div>
                ${minH}`;
        }

        async function saveReport() {
            const btn = document.getElementById('save-btn');
            const status = document.getElementById('status-msg');
            
            // Build Object
            const s = {
                id: document.getElementById('id').value || "report-" + Date.now(),
                label: document.getElementById('label').value,
                stats: { 
                    attendance: document.getElementById('s-attend').value, 
                    discussion: document.getElementById('s-discuss').value, 
                    decisions: document.getElementById('s-decision').value 
                },
                minutes: mins,
                createdAt: new Date().toISOString()
            };

            btn.disabled = true; btn.innerText = "PUBLISHING..."; status.innerText = "";

            try {
                await db.collection("reports").add(s);
                status.innerText = "Published successfully!"; status.style.color = "#00e676"; btn.innerText = "PUBLISHED";
                setTimeout(() => { btn.innerText = "Publish Report"; btn.disabled = false; status.innerText = ""; }, 3000);
            } catch(e) {
                console.error(e); status.innerText = "Error: " + e.message; status.style.color = "#ff4444"; btn.innerText = "TRY AGAIN"; btn.disabled = false;
            }
        }
        
        renderLists(); update();
    </script>
</body>
</html>
