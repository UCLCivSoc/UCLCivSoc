<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Eraser</title>
    <link rel="stylesheet" href="style.css">
    <style>
        :root { --bg-dark: #0f0f13; --panel: rgba(30, 30, 35, 0.6); --accent: #ff4444; --text: #eee; --border: rgba(255,255,255,0.1); }
        body { background: var(--bg-dark); background-image: radial-gradient(circle at 50% 50%, rgba(255, 68, 68, 0.1) 0%, transparent 60%); color: var(--text); font-family: sans-serif; margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }
        
        .nav-bar { display: flex; justify-content: space-between; align-items: center; padding: 20px 40px; background: rgba(0,0,0,0.2); border-bottom: 1px solid var(--border); backdrop-filter: blur(10px); }
        .back-link { color: #888; text-decoration: none; font-weight: bold; font-size: 0.9rem; }
        .back-link:hover { color: white; }
        .nav-title { font-weight: 900; letter-spacing: 1px; color: var(--accent); }
        .logout-btn { background: transparent; border: 1px solid #444; color: #888; padding: 5px 10px; border-radius: 4px; cursor: pointer; }

        .container { max-width: 900px; margin: 40px auto; padding: 0 20px; height: calc(100vh - 100px); display: flex; flex-direction: column; }
        
        .selector-bar { display: flex; gap: 10px; margin-bottom: 20px; }
        .col-btn { 
            flex: 1; padding: 15px; background: rgba(255,255,255,0.05); border: 1px solid var(--border); 
            color: #aaa; cursor: pointer; font-weight: bold; text-transform: uppercase; border-radius: 8px; transition: 0.2s;
        }
        .col-btn.active { background: var(--accent); color: black; border-color: var(--accent); }

        .list-container { 
            flex-grow: 1; overflow-y: auto; background: var(--panel); 
            border: 1px solid var(--border); border-radius: 12px; padding: 20px; backdrop-filter: blur(10px);
        }
        
        .item-row { 
            display: flex; align-items: center; justify-content: space-between; 
            padding: 15px; border-bottom: 1px solid rgba(255,255,255,0.05); transition: 0.2s;
        }
        .item-row:hover { background: rgba(255,255,255,0.05); }
        .item-info { flex-grow: 1; }
        .item-title { font-weight: bold; font-size: 1.1rem; color: white; margin-bottom: 5px; }
        .item-sub { color: #888; font-size: 0.85rem; }
        
        .del-btn { 
            background: rgba(255, 68, 68, 0.1); border: 1px solid rgba(255, 68, 68, 0.3); 
            color: #ff4444; padding: 8px 16px; border-radius: 6px; cursor: pointer; font-weight: bold;
        }
        .del-btn:hover { background: #ff4444; color: white; }
    </style>
    
    <!-- Scripts -->
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</head>
<body>

    <nav class="nav-bar">
        <a href="easygenerator.html" class="back-link">‚Üê Return to Hub</a>
        <div class="nav-title">EASY ERASER</div>
        <button onclick="logout()" class="logout-btn">Logout</button>
    </nav>

    <div class="container">
        <div class="selector-bar">
            <button class="col-btn active" onclick="loadCollection('posts', this)">Posts</button>
            <button class="col-btn" onclick="loadCollection('committee', this)">Committee</button>
            <button class="col-btn" onclick="loadCollection('reports', this)">Reports</button>
            <button class="col-btn" onclick="loadCollection('sponsors', this)">Sponsors</button>
        </div>
        
        <div id="list-view" class="list-container">
            <div style="text-align:center; margin-top:50px; color:#666;">Loading...</div>
        </div>
    </div>

    <script>
        let db;
        let currentCollection = 'posts';

        checkAuth((user) => {
            db = firebase.firestore();
            loadCollection('posts', document.querySelector('.col-btn.active'));
        });

        function loadCollection(colName, btn) {
            currentCollection = colName;
            
            // UI Toggle
            document.querySelectorAll('.col-btn').forEach(b => b.classList.remove('active'));
            if(btn) btn.classList.add('active');

            const list = document.getElementById('list-view');
            list.innerHTML = `<div style="text-align:center; margin-top:50px; color:#888;">Fetching ${colName}...</div>`;

            db.collection(colName).orderBy('createdAt', 'desc').get().then(snap => {
                if(snap.empty) {
                    list.innerHTML = `<div style="text-align:center; margin-top:50px; color:#666;">No items found in ${colName}.</div>`;
                    return;
                }

                list.innerHTML = '';
                snap.forEach(doc => {
                    const data = doc.data();
                    const id = doc.id;
                    
                    let title = "Unknown Item";
                    let sub = id;

                    // Display Logic based on type
                    if(colName === 'posts') {
                        title = data.title || "Untitled Post";
                        sub = `Date: ${data.date} | Type: ${data.type}`;
                    } else if(colName === 'committee') {
                        title = data.name || "Unknown Member";
                        sub = data.role || "No Role";
                    } else if(colName === 'reports') {
                        title = data.label || "Weekly Report";
                        sub = `Stats: ${data.stats?.attendance || '?'} Present`;
                    } else if(colName === 'sponsors') {
                        title = data.name || "Sponsor";
                        sub = data.url;
                    }

                    const div = document.createElement('div');
                    div.className = 'item-row';
                    div.innerHTML = `
                        <div class="item-info">
                            <div class="item-title">${title}</div>
                            <div class="item-sub">${sub}</div>
                        </div>
                        <button class="del-btn" onclick="deleteItem('${colName}', '${id}', this)">DELETE</button>
                    `;
                    list.appendChild(div);
                });
            }).catch(err => {
                // If orderBy fails (missing index), try without it
                console.warn("Index might be missing, trying simple fetch", err);
                db.collection(colName).get().then(snap => {
                     // Same rendering logic (simplified for brevity here, assume recursion or copy-paste)
                     // Re-running render logic for fallback
                     if(snap.empty) {
                        list.innerHTML = `<div style="text-align:center; margin-top:50px; color:#666;">No items found in ${colName}.</div>`;
                        return;
                    }
                    list.innerHTML = '';
                    snap.forEach(doc => {
                         const data = doc.data();
                         let title = data.title || data.name || data.label || "Item";
                         let sub = doc.id;
                         const div = document.createElement('div');
                         div.className = 'item-row';
                         div.innerHTML = `<div class="item-info"><div class="item-title">${title}</div><div class="item-sub">${sub}</div></div><button class="del-btn" onclick="deleteItem('${colName}', '${doc.id}', this)">DELETE</button>`;
                         list.appendChild(div);
                    });
                });
            });
        }

        function deleteItem(col, id, btn) {
            if(!confirm("Are you sure you want to PERMANENTLY delete this item?")) return;
            
            const originalText = btn.innerText;
            btn.innerText = "...";
            btn.disabled = true;

            db.collection(col).doc(id).delete().then(() => {
                // Remove row
                btn.closest('.item-row').style.opacity = '0';
                setTimeout(() => btn.closest('.item-row').remove(), 300);
            }).catch(err => {
                alert("Error deleting: " + err.message);
                btn.innerText = originalText;
                btn.disabled = false;
            });
        }
    </script>
</body>
</html>
