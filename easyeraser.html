<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Easy Eraser</title>
    <style>
        :root { 
            --bg: #121214;
            --surface: #1e1e24;
            --surface-hover: #272730;
            --border: #333;
            --danger: #ff4444; 
            --text: #e1e1e6; 
            --text-muted: #a8a8b3;
            --radius: 8px;
            --font-sans: 'Inter', -apple-system, sans-serif;
        }

        * { box-sizing: border-box; outline: none; }
        body { background: var(--bg); color: var(--text); font-family: var(--font-sans); margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden; }

        .top-bar { height: 60px; border-bottom: 1px solid var(--border); display: flex; align-items: center; justify-content: space-between; padding: 0 20px; background: var(--surface); }
        .nav-left a { color: var(--text-muted); text-decoration: none; font-weight: 500; font-size: 0.9rem; }
        .nav-left a:hover { color: var(--text); }

        .workspace { display: flex; flex: 1; height: calc(100vh - 60px); }
        .sidebar { width: 300px; background: var(--surface); border-right: 1px solid var(--border); padding: 25px; display: flex; flex-direction: column; gap: 10px; }
        .content-area { flex: 1; padding: 40px; overflow-y: auto; }

        h2 { margin: 0 0 20px 0; font-size: 1.2rem; }

        .collection-btn {
            background: transparent; border: 1px solid var(--border); color: var(--text-muted);
            padding: 15px; border-radius: var(--radius); cursor: pointer; text-align: left;
            font-weight: 600; transition: 0.2s;
        }
        .collection-btn:hover { background: var(--surface-hover); color: var(--text); border-color: #555; }
        .collection-btn.active { background: var(--surface-hover); border-color: var(--danger); color: var(--text); }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(250px, 1fr)); gap: 20px; }
        .item-card { 
            background: var(--surface); border: 1px solid var(--border); border-radius: var(--radius); 
            padding: 20px; position: relative; transition: 0.2s; 
        }
        .item-card:hover { border-color: #555; transform: translateY(-2px); }
        
        .card-title { font-weight: 700; margin-bottom: 5px; color: white; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .card-id { font-size: 0.75rem; color: var(--text-muted); font-family: monospace; margin-bottom: 15px; }
        
        .delete-btn { 
            width: 100%; padding: 8px; background: rgba(255, 68, 68, 0.1); color: var(--danger); 
            border: 1px solid rgba(255, 68, 68, 0.2); border-radius: 4px; cursor: pointer; 
            font-weight: 600; font-size: 0.8rem; transition: 0.2s;
        }
        .delete-btn:hover { background: var(--danger); color: white; }

        .loading { text-align: center; color: var(--text-muted); font-style: italic; margin-top: 50px; }
    </style>

    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-firestore-compat.js"></script>
    <script src="firebase-config.js"></script>
    <script src="auth.js"></script>
</head>
<body>
    <div class="top-bar">
        <div class="nav-left"><a href="easygenerator.html">‚Üê Generator Hub</a></div>
        <div style="font-weight:700; letter-spacing:1px; color:#fff;">DATABASE ERASER</div>
        <button onclick="logout()" style="background:transparent;border:1px solid #444;color:#888;padding:5px 10px;border-radius:4px;cursor:pointer;">Logout</button>
    </div>

    <div class="workspace">
        <div class="sidebar">
            <div style="color:#666; font-size:0.8rem; text-transform:uppercase; font-weight:bold; margin-bottom:10px;">Select Collection</div>
            <button class="collection-btn" onclick="loadCollection('posts', this)">Posts (News)</button>
            <button class="collection-btn" onclick="loadCollection('committee', this)">Committee</button>
            <button class="collection-btn" onclick="loadCollection('reports', this)">Reports</button>
            <button class="collection-btn" onclick="loadCollection('sponsors', this)">Sponsors</button>
        </div>

        <div class="content-area">
            <h2 id="col-title">Select a collection to manage items</h2>
            <div id="grid-container" class="grid"></div>
        </div>
    </div>

    <script>
        let db;
        checkAuth((user) => { db = firebase.firestore(); });
        let currentCol = '';

        async function loadCollection(col, btn) {
            currentCol = col;
            document.querySelectorAll('.collection-btn').forEach(b => b.classList.remove('active'));
            btn.classList.add('active');
            
            document.getElementById('col-title').innerText = "Manage " + col.charAt(0).toUpperCase() + col.slice(1);
            const grid = document.getElementById('grid-container');
            grid.innerHTML = '<div class="loading">Loading items...</div>';

            try {
                const snap = await db.collection(col).get();
                grid.innerHTML = '';
                if(snap.empty) {
                    grid.innerHTML = '<div style="grid-column:1/-1; text-align:center; color:#666;">No items found in this collection.</div>';
                    return;
                }

                snap.forEach(doc => {
                    const data = doc.data();
                    const title = data.title || data.name || data.label || "Untitled Item";
                    
                    const el = document.createElement('div');
                    el.className = 'item-card';
                    el.innerHTML = `
                        <div class="card-title">${title}</div>
                        <div class="card-id">ID: ${doc.id}</div>
                        <button class="delete-btn" onclick="deleteItem('${doc.id}', this)">DELETE PERMANENTLY</button>
                    `;
                    grid.appendChild(el);
                });
            } catch(e) {
                console.error(e);
                grid.innerHTML = '<div style="color:red">Error loading collection.</div>';
            }
        }

        async function deleteItem(id, btn) {
            if(!confirm("Are you sure? This cannot be undone.")) return;
            
            btn.innerText = "DELETING..."; btn.disabled = true;
            try {
                await db.collection(currentCol).doc(id).delete();
                // Remove card from UI
                btn.closest('.item-card').style.opacity = '0';
                setTimeout(() => btn.closest('.item-card').remove(), 300);
            } catch(e) {
                console.error(e); alert("Delete failed: " + e.message);
                btn.innerText = "DELETE FAILED";
            }
        }
    </script>
</body>
</html>
